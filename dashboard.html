<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Cute Diary</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>🌸 My Pink Diary 🌸</h1>
    <p class="subtitle">Tulis isi hatimu di sini ✨</p>

    <!-- Form untuk input catatan -->
    <form id="note-form">
      <textarea id="note-input" rows="4" placeholder="Tulis catatan kamu di sini yaa~ 🐰"></textarea>
      <button type="submit" class="save-btn">Simpan Catatan</button>
    </form>

    <!-- Daftar catatan sebelumnya -->
    <div class="bottom-bar">
      <div class="prev-section">
        <label class="prev-label">📒 Catatan Sebelumnya:</label>
        <ul class="note-list" id="note-list">
          <!-- Catatan akan tampil di sini -->
        </ul>
      </div>
    </div>

    <!-- Tombol logout -->
    <button class="logout-btn">Logout</button>
  </div>

  <script>
    // Script sederhana biar catatan tersimpan sementara
    const form = document.getElementById("note-form");
    const input = document.getElementById("note-input");
    const noteList = document.getElementById("note-list");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (text) {
        const li = document.createElement("li");
        li.textContent = text;
        noteList.prepend(li);
        input.value = "";
      }
    });
  </script>
</body>
</html>
